<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="logo-alura-one" src="./assets/one_alura.png" alt="">
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <div class="container">
            <input type="text" name="toEncript" id="toEncript" placeholder="Ingrese el texto a encriptar">
            <div class="buttons">
                <button id="encript">Encriptar</button>
                <button id="decript">Desencriptar</button>

            </div>

            <textarea name="encripted" id="encripted"></textarea>
            <button name="copy" id="copy">Copiar</button>
        </div>
    </main>
    <footer>
        <img class="logo-challenge" src="./assets/challenges_one_alura.png" alt="Logo Challenges de Alura ONE">
        <p>Desarrollado por...Alita &copy;2024</p>
    </footer>

    <script src="./src/app.js"></script>
</body>

</html>
