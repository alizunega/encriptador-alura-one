    <main>
        <div class="container">
            <div id="notification">**</div>
            <textarea name="toEncript" id="toEncript" placeholder="Ingrese el texto a encriptar..."></textarea>
            <!-- <input type="text" name="toEncript" id="toEncript" placeholder="Ingrese el texto a encriptar..."> -->

            <div class="buttons">
                <button id="encript">Encriptar</button>
                <button id="decript">Desencriptar</button>
            </div>
            <textarea name="encripted" id="encripted" readonly></textarea>
            <div class="buttons">
                <button name="copy" id="copy">Copiar</button>
                <button name="delete" id="delete">Borrar</button>
            </div>

        </div>
    </main>
