<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img_alura/alura.ico">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Encriptador de texto</h1>
        </header>
        <main>
            <button id="help" class="help"><img src="./assets/iconos_redes/info.svg" alt="Ayuda"></button>
            <div id="mensajeAyuda">
                <h3>Tips:</h3>
                <a href="#" class="btn-cerrar"><img id="close" src="./assets/iconos_redes/xmark.svg"
                        alt="boton cerrar"></a>
                <ul>
                    <li>Acepta sólo minúsculas</li>
                    <li>No acepta simbolos o números</li>
                    <li>No acepta caracteres especiales</li>
                    <li>Acepta espacios en blanco</li>

                </ul>
            </div>
            <div id="notification">**</div>
            <section class="section1"><textarea name="toEncript" id="toEncript"
                    placeholder="Ingrese el texto a encriptar..."></textarea></section>
            <section class="section2 buttons">
                <button id="encript">Encriptar</button>
                <button id="decript">Desencriptar</button>
            </section>
            <section class="section3">

                <div id="loading"></div>
                <textarea name="encripted" id="encripted" readonly hidden></textarea>
            </section>
            <section class="section4 buttons">
                <button name="copy" id="copy">Copiar</button>
                <button name="delete" id="delete">Borrar</button>
            </section>
        </main>
        <footer>
            <a href="https://www.aluracursos.com/cursos" target="_blank">
                <img class="logo-alura-oracle" src="./assets/img_alura/alura-sin-back.png" alt="Logo ORACLE mas Alura">
            </a>

            <p>Desarrollado por Alicia Zuñega &copy;2024</p>

            <ul>
                <li>
                    <a href="https://github.com/alizunega" target="_blank">
                        <img class="icono" src="./assets/iconos_redes/github-brands-solid.svg" alt="Icono Redes GitHub">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/alicialzunegamza" target="_blank">
                        <img class="icono" src="./assets/iconos_redes/linkedin-in-brands-solid.svg"
                            alt="Icono Redes LinkedIn">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
